<!DOCTYPE html>
<html>
<head>
    <title>Rango Categories</title>
</head>
<body>
    <h1>Rango says... Hello world!</h1>
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
        <li>
            <a href="{% url 'show_category' category.slug %}">{{ category.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
