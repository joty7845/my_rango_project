<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} - Pages</title>
</head>
<body>
    <h1>{{ category.name }} Pages</h1>
    <ul>
        {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% empty %}
        <li>No pages found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to Home</a>
</body>
</html>
